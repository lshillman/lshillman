<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is not a place of honor.</title>
    <style>
        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem;
            background-color: #16161D;
        }

        p {
            max-width: calc(100% - 1rem);
        }

        p:nth-child(1) {
            color: red;
        }

        p:nth-child(2) {
            color: orangered;
        }

        p:nth-child(3) {
            color: orange;
        }
    </style>
</head>
<body>
    <p>This place is not a place of honor</p>
    <p>No highly esteemed deed is commemorated here</p>
    <p>Nothing valued is here</p>
</body>
</html>
